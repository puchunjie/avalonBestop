<div class="attribute-content">
    <!--图片-->
    <div class="attribute-content-item">
        <span class="attribute-name">图片:</span>
        <input type="text" disabled ms-duplex="@src">
        <button>上传</button>
    </div>
    <div class="attribute-content-item">
        <span class="attribute-name">打开方式:</span>
        <select ms-duplex="@target">
            <option value="_blank">新页面打开</option>
            <option value="_self">本页打开</option>
        </select>
    </div>
    <div class="attribute-content-item">
        <span class="attribute-name">链接:</span>
        <input type="text" ms-duplex="@href">
    </div>
</div>
